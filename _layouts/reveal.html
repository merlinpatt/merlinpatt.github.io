<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'>
    {% include title.html %}

    <link rel='stylesheet' href='/css/reveal/reveal.css'>
    <link rel='stylesheet' href='/css/reveal/theme/{{ page.theme }}.css'>
    <link rel='stylesheet' href='/css/reveal/highlight.css'>
    <link rel='stylesheet' href='/css/slides/reveal_override.css'>
    <link rel='stylesheet' href='/css/grid.css'>
    
    <script>
      var link = document.createElement('link');
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = '/css/reveal/print/' + (window.location.search.match(/print-pdf/gi) ? 'pdf.css' : 'paper.css');
      document.getElementsByTagName('head')[0].appendChild(link);
    </script>
  </head>
  <body>
    <div class='reveal'>
      <div class='slides'>

        {{ content }}

      </div> <!-- /.slides -->
    </div> <!-- /.reveal -->

    <script src='/slides/reveal/lib/js/head.min.js'></script>
    <script src='/slides/reveal/js/reveal.js'></script>
    <script src='/slides/reveal/js/revealConfig.js'></script>
  </body>
</html>
