<header class='site-header'>
  <div class='wrapper'>

    <a class='site-title' href='/'>
      {{ site.title }}
    </a>

    <nav class='site-nav'>
      <svg class='menu-icon'>
        <use xlink:href='/assets/icons.svg#menuLines' />
      </svg>

      <div class='trigger'>
        {% for page in site.pages %}
          {% if page.title %}
            {% unless page.excludeFromMenu %}
              <a class='page-link' href='{{ page.url }}'>
                {{ page.title }}
              </a>
            {% endunless %}
          {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>
</header>
